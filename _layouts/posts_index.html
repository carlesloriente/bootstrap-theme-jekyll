---
layout: default
---

{% if page.background %}
<header class="masthead sechead" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.5)0%,rgba(0,0,0,0.5) 100%), url('{{ page.background }}')">
{% else %}
<header class="masthead sechead">
{% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Posts index</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p class="fw-bolder text-uppercase">Number of posts: {{ site.blog | size }}</p>
        {{ content }}
      </div>
    </div>
  </div>
  <div class="divider"></div>
</main>
