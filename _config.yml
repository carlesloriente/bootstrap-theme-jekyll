# Disqus Comments
# Leave shortname blank to disable comments site-wide.
# Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
disqus_shortname        : notes-on-cloud-infrastructure

layouts_dir             : _layouts
data_dir                : _data
includes_dir            : _includes

collections:
  blog:
    permalink           : /posts/:name/
    output              : true
  post_tags:
    permalink           : /tags/:name/
    output              : true

defaults:
  - scope:
      path              : "posts"
      type              : posts
    values:
      layout            : post
  - scope:
      path              : "post_tags"
      type              : tags
    values:
      layout            : tag
  - scope:
      path              : 'assets/**'
    values:
      sitemap           : false

# Markdown Processors
kramdown:
  auto_ids              : true
  entity_output         : as_char
  toc_levels            : [1, 2, 3, 4, 5, 6]
  smart_quotes          : lsquo,rsquo,ldquo,rdquo
  input                 : GFM
  hard_wrap             : false
  footnote_nr           : 1
  show_warnings         : false

# Build settings
paginate                : 10
paginate_path           : "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

sass:
  load_paths:
    - ./_sass
    - ./includes
    - ./node_modules/bootstrap/scss
    - ./assets/vendor/nocc-bootstrap-theme/styles

exclude: ["AUTHORS.md", "CODE_OF_CONDUCT.md", "CONTRIBUTING.md", "LICENSE", "README.md", "SECURITY.md", "techstack.md", "techstack.yml", "WORKFLOW.md", "bin", "Gemfile", "Gemfile.lock", "manifest.webmanifest", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
